<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
    href="https://fonts.googleapis.com/css2?family=Delius+Unicase:wght@700&family=Inter:wght@600&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>calc</h1>
    <div class="first">
        <input type="text" id="display" disabled >
    <div class="calculator">
        <button class="button" onclick="appendToDisplay('7')">7</button>
        <button class="button" onclick="appendToDisplay('8')">8</button>
        <button class="button" onclick="appendToDisplay('9')">9</button>
        <button class="button" onclick="clearDisplay()" id="del">DEL</button>
        <button class="button" onclick="appendToDisplay('4')">4</button>
        <button class="button" onclick="appendToDisplay('5')">5</button>
        <button class="button" onclick="appendToDisplay('6')">6</button>
        <button class="button" onclick="appendToDisplay('+')">+</button>
        <button class="button" onclick="appendToDisplay('2')">1</button>
        <button class="button" onclick="appendToDisplay('2')">2</button>
        <button class="button" onclick="appendToDisplay('3')">3</button>
        <button class="button" onclick="appendToDisplay('-')">-</button>
        <button class="button" onclick="appendToDisplay('.')">.</button>
        <button class="button" onclick="appendToDisplay('0')">0</button>
        <button class="button" onclick="appendToDisplay('/')">/</button>
        <button class="button" onclick="appendToDisplay('*')">*</button>
        <button class="button" onclick="clearDisplay()" id="reset">RESET</button>
        <button class="button" onclick="calculate()" id="equals">=</button>
    </div>
    <script src="script.js"></script>
</div>
</body>
</html>
